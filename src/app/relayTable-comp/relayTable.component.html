	<table class="table table-sm table-hover">
		<thead>

					</div>
				</th>

					<div>
						<p>状态</p>

				</th>

					<div>
						<p>编辑</p>
					</div>
				</th>-->
			</tr>
		</thead>

			<tr>
				<td class="col-xs-1">
					<div>
						<p>{{cur.name}}</p>
					</div>
				</td>
				<td class="col-xs-1">
					<div>
						<p>{{cur.status}}</p>
					</div>
				</td>
				<!--<td class="col-xs-1">
						<button type="button" class="btn btn-primary" (click)="editBtn(curZone);lgModal.show();"

				</td>-->
			</tr>

		</tbody>
	</table>


  <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="5" class="pagination-sm" [boundaryLinks]="true" (pageChanged)="pageChanged($event)" ></pagination>
