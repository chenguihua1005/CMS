

<div class="api-doc-component">
	<p-dataTable [value]="zoneListData" selectionMode="single" [(selection)]="seletedzone" (onRowSelect)="onRowSelect($event)"[rows]="10" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[5,10,20]">
		
		<p-column field="subsysid" header="子系统ID"></p-column>
		<p-column field="zoneid" header="防区ID"></p-column>  

		<p-column field="name" header="名字"></p-column>
		<p-column field="nzonetype" header="类型"></p-column> 
		<p-column field="status" header="状态"></p-column>   				
	</p-dataTable>
	
	<p-dialog header="操作" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="modal" width="500" >
        <div   *ngIf="zone">
            <div class="row">
                <div class="col-md-4"><label for="password">密码</label></div>
                <div class="col-md-8"><input pInputText id="password" [(ngModel)]="zone.pasword" /></div>
            </div>
        </div>    
        <p-footer>
            <div >
                <button type="button" pButton (click)="silence()" label="消音"></button>
                <button type="button" pButton  (click)="save()" label="取消"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
